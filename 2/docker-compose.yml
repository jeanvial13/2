version: "3.9"

services:
  demo_db:
    image: mariadb:11
    container_name: demo_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: demo
      MYSQL_USER: demo
      MYSQL_PASSWORD: demopass
    networks:
      - demo_net
    volumes:
      - ./db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -prootpass || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 15
      start_period: 90s  # NAS tarda más en inicializar discos, así evitamos unhealthy

  demo_api:
    build: ./api
    container_name: demo_api
    restart: always
    environment:
      DB_HOST: demo_db
      DB_USER: demo
      DB_PASSWORD: demopass
      DB_NAME: demo
    depends_on:
      demo_db:
        condition: service_healthy
    networks:
      - demo_net
    ports:
      - "3000:3000"
    volumes:
      - ./api/uploads:/uploads

  demo_web:
    build: ./web
    container_name: demo_web
    restart: always
    depends_on:
      - demo_api
    networks:
      - demo_net
    ports:
      - "8080:80"

networks:
  demo_net:
    driver: bridge
