version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-flowboard}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [appnet]

  backend:
    build: ./backend
    environment:
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-cambialo}
      # Prisma/DB
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:5432/${POSTGRES_DB:-flowboard}
      # CORS
      CORS_ORIGIN: ${PUBLIC_FRONTEND_URL:-http://localhost}
      # Carpeta interna donde guarda adjuntos
      UPLOAD_DIR: /app/uploads
    depends_on: [db]
    volumes:
      # ðŸ‘‡ Volumen nombrado (no usa rutas del host, no falla con los dos puntos)
      - uploads_data:/app/uploads
    networks: [appnet]

  frontend:
    build: ./frontend
    environment:
      # El frontend hablarÃ¡ con Nginx en /api
      VITE_API_BASE: ${PUBLIC_API_URL:-/api}
    depends_on: [backend]
    networks: [appnet]

  nginx:
    image: nginx:1.25-alpine
    depends_on: [frontend, backend]
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [appnet]

volumes:
  pgdata:
  uploads_data:

networks:
  appnet:
    driver: bridge
